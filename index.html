<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />

    <!-- GOOGLE FONTS -->

      <div id="weather-data">
        <div class="icon">
          <!-- <img

        </div>

        <div class="temperature"></div>
        <div class="description"></div>
        <div class="details">
          <!-- <div></div>

          <div></div> -->
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
